{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <title>String Analysis</title>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-5 text-center alert alert-info">This is String Analysis</h1>
    </div>

    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"><h1>Enter your text..</h1></label>
                <textarea class="form-control" name="textarea" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            
            <label for="action">Choose an action:</label>
            <select name="action" id="action" class="form-select mb-3">
                <option value="count">Count Char</option>
                <option value="reverse">Reverse String</option>
                <option value="words">Words Count</option>
            </select>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    {% if count %}
    <div class="container">
        <div class="mb-3">
            <h1>Character Count : {{ count }}</h1>
        </div>
    </div>
    {% endif %}

    {% if reverse %}
    <div class="container">
        <div class="mb-3">
            <h1>Reverse Text : {{ reverse }}</h1>
        </div>
    </div>
    {% endif %}

    {% if words %}
    <div class="container">
        <div class="mb-3">
            <h1>Total Words Count : {{ words }}</h1>
            <p>Words: {{ words_count | join:", " }}</p>
        </div>
    </div>
    {% endif %}

    <script src="{% static 'core/js/bootstrap.js' %}"></script>
</body>
</html>
